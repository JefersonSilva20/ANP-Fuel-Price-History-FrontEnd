<div class="cadastre d-flex flex-column ">
    <div class="logo-anp sticky-top d-flex flex-row-reverse">
        <img class="logo img-fluid" src="../../assets/anp.svg" alt="" srcset="">
    </div>
    <div class="cadastre-body d-flex justify-content-center">
        <form [formGroup]="form" class="cadastre-form d-flex flex-column justify-content-center">
            <h1 class="cadastre-text">Cadastro de novo Usuário</h1>
            <input formControlName="name" placeholder="Nome" type="text">
            <span *ngIf="form.get('name').hasError('required')" class="error-text">Nome é obrigatório.</span>
            <input formControlName="username" placeholder="Email" type="email">
            <span *ngIf="form.get('username').hasError('required')" class="error-text">Email é obrigatório.</span>
            <span *ngIf="form.get('username').hasError('email')" class="error-text">Email precisa ser válido.</span>
            <input formControlName="password" placeholder="Senha" type="password">
            <span *ngIf="form.get('password').hasError('minlength')" class="error-text">Senha precisa ter no mínimo 8
                caracteres</span>
            <span *ngIf="form.get('password').hasError('required')" class="error-text">Senha é obrigatória.</span>
            <button [disabled]="!form.valid" (click)="cadastre()" type="button"
                class="cadastre-button btn btn-lg btn-primary">Cadastrar
            </button>
            <a class="d-flex align-items-center" [routerLink]="['']">
                <span class="material-icons">
                    arrow_back
                </span>
                Possuo cadastro
            </a>
        </form>
    </div>
</div>
